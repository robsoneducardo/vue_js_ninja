<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS do Jeito Ninja</title>
</head>
<body>

    <div id="app">
        <h1>{{titulo}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>

    <script>

        let vue = new Vue(
            {

                el: "#app",

                data: {
                    titulo: "Slot do Jeito Ninja",
                },

            },
        );

    </script>
</body>
</html>
